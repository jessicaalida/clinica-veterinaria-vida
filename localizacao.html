<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Localização - Clínica Veterinária Vida</title>

  <!-- Ícones Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background-color: #fff8f4;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    .home-icon {
      font-size: 20px;
      color: lightseagreen;
      text-decoration: none;
      margin-bottom: 20px;
      display: inline-block;
    }

    h1 {
      color: lightseagreen;
      margin-bottom: 30px;
    }

    .info-local {
      font-size: 18px;
      color: #444;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .mapa {
      width: 100%;
      max-width: 500px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>

<body>

  <div class="container">
    <a href="index.html" class="home-icon">
      <i class="fas fa-home"></i> Início
    </a>

    <h1> Nossa Localização</h1>

    <div class="info-local">
      <p><strong>Clínica Veterinária Vida</strong></p>
      <p>Alameda dos Encantos, nº 777</p>
      <p>Vila dos Bichinhos</p>
      <p>Reino da Serenidade - Floresta dos Ventos</p>
    </div>

    <img src="map.png" alt="Mapa da localização da clínica" class="mapa" />
  </div>

</body>
</html>
